# Cross-platform build and publish workflow

name: Build and Publish

on:
  push:
    branches: [ "main" ]

jobs:
  build-matrix:
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          # Linux builds (on Ubuntu)
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-zig
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl  
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine-zig
          # Windows builds (on Windows)
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          # macOS builds (on macOS)
          - host: macos-latest
            target: x86_64-apple-darwin

    name: Build ${{ matrix.settings.target }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        if: ${{ !matrix.settings.docker }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
          components: rustfmt, clippy

      - name: Build in Docker
        if: ${{ matrix.settings.docker }}
        run: |
          docker run --rm -v "$(pwd)":/build -w /build ${{ matrix.settings.docker }} sh -c "
            apk add --no-cache openssl-dev pkgconf &&
            rustup toolchain install nightly &&
            rustup default nightly &&
            npm ci && 
            cargo update &&
            npm run build:ts &&
            npx napi build --platform --release --target ${{ matrix.settings.target }}
          "

      - name: Build native
        if: ${{ !matrix.settings.docker }}
        run: |
          cargo update
          npm run build:ts
          npx napi build --platform --release --target ${{ matrix.settings.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            *.node
            index.js
            index.d.ts
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build-matrix]

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build:ts

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: List binaries
        run: ls -la *.node

      - name: Verify package contents
        run: |
          echo "Checking package contents..."
          npm pack --dry-run
          echo "Verifying binary files..."
          ls -la *.node || echo "No .node files found!"

      - name: Publish to npm
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          npm config set access public
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
