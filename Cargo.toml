[package]
name = "cas-typescript-sdk-napi"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
napi = "2"
napi-derive = "2"
csbindgen = "1.9.1"
cas-lib = "0.1.6"

[profile.dev.package.num-bigint-dig]
opt-level = 3

[build-dependencies]
napi-build = "1"